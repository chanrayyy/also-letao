<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/second.css">
  <title>首页</title>
</head>

<body>

  <header class="lt_header">
    <a class="icon_left pull-left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="icon_right pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </header>

  <aside class="lt_aside">
    <div class="title">黑马32期</div>
    <div class="user">
      <a href="">
        <img src="./images/default.jpg" alt="">超级管理员
      </a>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
        <li><a class="cate" href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
          <div class="child" style="display: block">
            <a class="first" href="first.html">二级菜单</a>
            <a class="second current" href="second.html">二级菜单</a>
          </div>
        </li>
        <li><a class="glyphicon glyphicon-tags" href="product.html"><i></i>商品管理</a></li>
      </ul>
    </div>
  </aside>

  <main class="lt_main">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级分类二</li>
    </ol>

    <div class="lt content">
      <button class="btn btn-default btn-add">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width='10%'>序号</th>
            <th width='30%'>一级分类名称</th>
            <th width='30%'>二级分类名称</th>
            <th width='30%'>二级分类logo</th>
          </tr>
        </thead>
        <tbody>
          <!-- content -->

        </tbody>
      </table>

      <nav class="pull-right">
        <ul class="pagination" id='paginator'>

        </ul>
      </nav>
    </div>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-exclamation-sign"></i>
          您确定要退出吗？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn_q btn btn-primary">退出</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span id="dropdown-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  
                </ul>
              </div>
              <input type="hidden" class="hidden-id" name="categoryId">
            </div>
            <div class="form-group">
              <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input style="display: none" type="file" id="fileupload"  name="pic1" data-url="/category/addSecondCategoryPic" multiple>
            </div>
            <div class="form-group" id="imgBox">
              <img width="100px" height="100px" src="./images/none.png" alt="">
              <input type="hidden" name="brandLogo">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="cate-add btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/html" id='tmp'>
    {{each rows v i}}
    <tr>
      <td style="line-height: 50px">{{i + 1 + (page-1) * size}}</td>
      <td style="line-height: 50px">{{v.categoryName}}</td>
      <td style="line-height: 50px">{{v.brandName}}</td>
      <td><img style="height: 50px;" src={{v.brandLogo}} alt=""></td>
    </tr>
  {{/each}}
  </script>

  <script type="text/html" id="dropdown-tmp">
  {{each rows v i}}
    <li><a data-id={{v.id}} href="#">{{v.categoryName}}</a></li>
  {{/each}}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
