<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/first.css">
  <title>首页</title>
</head>

<body>

  <header class="lt_header">
    <a class="icon_left pull-left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="icon_right pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </header>

  <aside class="lt_aside">
    <div class="title">黑马32期</div>
    <div class="user">
      <a href="">
        <img src="./images/default.jpg" alt="">超级管理员
      </a>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
        <li><a class="cate" href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
          <div class="child" style="display: block">
            <a class="first current" href="first.html">二级菜单</a>
            <a class="second" href="second.html">二级菜单</a>
          </div>
        </li>
        <li><a class="glyphicon glyphicon-tags" href="product.html"><i></i>商品管理</a></li>
      </ul>
    </div>
  </aside>

  <main class="lt_main">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级菜单一</li>
    </ol>

    <div class="lt_content">
      <button class="btn btn-default btn-add">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width='20%'>序号</th>
            <th width='80%'>一级分类</th>
          </tr>
        </thead>
        <tbody>
          <!-- content -->

        </tbody>
      </table>

      <nav class="pull-right">
        <ul class="pagination" id='paginator'>

        </ul>
      </nav>
    </div>

  </main>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-exclamation-sign"></i>
          您确定要退出吗？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn_q btn btn-primary">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加分类 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input name="categoryName" type="text" placeholder="请输入一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary add-cate">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>{{i + 1 + (page - 1) * size}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
{{/each}}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
