<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
  <title>Document</title>
</head>

<body>
  <div class="lt-container">
    <header class="lt-header">
      <i class="mui-icon mui-icon-home pull-left"></i>
      乐淘电商
      <i class="mui-icon mui-icon-search pull-right"></i>
    </header>

    <main class="lt-main">

      <div class="lt-main-left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              
            </ul>

          </div>
        </div>
      </div>

      <div class="lt-main-right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              
            </ul>

          </div>
        </div>
      </div>
    </main>

    <footer class="lt-footer">
      <ul>
        <li><a href='index.html'>
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a></li>
        <li class="current"><a href='#'>
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href='#'>
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a></li>
        <li><a href='#'>
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </footer>
  </div>


  <script type="text/html" id="tmp-left">
  {{each rows v i}}
    <li data-id='{{v.id}}'><a href="#">{{v.categoryName}}</a></li>
  {{/each}}
  </script>

  <script type="text/html" id="tmp-right">
    {{if rows.length === 0}}
    <p class='nomore'>没有更多数据了</p>
    {{else}}
  {{each rows v i}}
    <li><a href="#"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a></li>
  {{/each}}  
  {{/if}}
  
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
